{#templates/platfrom/platfrom_commitWork.html#}{% extends 'platfrom/platfrom_base.html' %}{% block title %}    平台服务--课件下载{% endblock %}{% block custom_bread %}    <section>        <div class="wp">            <ul  class="crumbs">                <li><a href="{% url 'index' %}">首页</a>></li>                <li><a href="{% url 'platfrom:platfrom' %}">平台服务</a>></li>                <li>课件下载</li>            </ul>        </div>    </section>{% endblock %}{% block custom_right_content %}    <div class="right" style="margin-bottom: 0px;">		<div class="personal_des ">			<div class="head" style="border:1px solid #eaeaea;padding-top: 15px">				<h1>课件下载</h1>			</div>			<div class="inforcon">				<div class="left" style="width:242px;">                    <iframe id='frameFile' name='frameFile' style='display: none;'></iframe>                </div>			</div>            <table style="width: 100%; height: 60px;padding: 10px;" class="work_message">                 <tr style="height: 30px;font-size: 16px;background: #fbfbfb">                        <th>课程名</th>                        <th>课件名</th>                        <th>教师</th>                        <th>操作</th>                    </tr>                    <tr>                        <td style="text-align: center;">                            <select name="course">                                {% for course in all_course %}                                <option value ="{{ forloop.counter }}">{{ course.name }}</option>                                {% endfor %}                            </select>                        </td>                        <td style="text-align: center;">                            <select>                                {% for ppt in all_ppt %}                                <option value ="{{ forloop.counter }}">{{ ppt.name }}</option>                                {% endfor %}                            </select>                        </td>                        <td style="text-align: center;">                            <select value ="{{ forloop.counter }}">                                {% for teacher in all_teacher %}                                <option>{{ teacher.name }}</option>                                {% endfor %}                            </select>                        </td>                        <td style="text-align: center;">                            <a href="{% url 'platfrom:down_ppt' %}">下载</a>                        </td>                    </tr>                </table>		</div>	</div>{% endblock %}
