{% extends 'base.html' %}{% load staticfiles %}{% block title %}课程教学网--新闻详情页{% endblock %}{% block custom_bread %}<section>    <div class="wp">        <ul class="crumbs">            <li><a href="{% url 'index' %}">首页</a>></li>            <li>新闻详情</li>        </ul>    </div></section>{% endblock %}{% block content %}    <section>         <div class="detail">             <h2>{{ news.title}}</h2>             <div class="detail_content">                 <p>{{ news.content }}</p>                 <span>发布时间：{{ news.publish_time }}</span>             </div>         </div>    </section>{% endblock %}
