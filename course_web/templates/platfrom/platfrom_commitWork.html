{#templates/platfrom/platfrom_commitWork.html#}{% extends 'platfrom/platfrom_base.html' %}{% block title %}    平台服务--作业提交{% endblock %}{% block custom_bread %}    <section>        <div class="wp">            <ul  class="crumbs">                <li><a href="{% url 'index' %}">首页</a>></li>                <li><a href="{% url 'platfrom:platfrom' %}">平台服务</a>></li>                <li>作业提交</li>            </ul>        </div>    </section>{% endblock %}{% block custom_right_content %}    <div class="right" style="margin-bottom: 0px;">		<div class="personal_des ">			<div class="head" style="border:1px solid #eaeaea;padding-top: 15px">				<h1>作业提交</h1>			</div>			<div class="inforcon">				<div class="left" style="width:242px;">                    <iframe id='frameFile' name='frameFile' style='display: none;'></iframe>                </div>			</div>            <form enctype="multipart/form-data" method="post" action="{% url 'platfrom:commitWork' %}">                <table style="width: 100%; height: 60px;padding: 10px;" class="work_message">                    <tr>                        <td>                            <input type="file" name="workCommit" />                        </td>                        <td>                            <select>                                {% for teacher in all_teacher %}                                <option>{{ teacher.name }}</option>                                {% endfor %}                            </select>                        </td>                        <td>                            <select>                                {% for course in all_course %}                                <option>{{ course.name }}</option>                                {% endfor %}                            </select>                        </td>                        <td style="text-align: center;">                            <input type="submit" value="提交"  style="width: 80px; "  >                        </td>                    </tr>                </table>                {% csrf_token %}            </form>		</div>	</div>{% endblock %}
